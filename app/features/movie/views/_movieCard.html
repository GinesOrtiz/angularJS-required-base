<div class="card">
    <h3>{{responseData.original_title}}
        <small>{{responseData.vote_average}}</small>
    </h3>
    <ol class="breadcrumb">
        <li ng-repeat="genre in responseData.genres">{{genre.name}}</li>
    </ol>
    <div class="row">
        <div class="col-xs-3 col-sm-3 poster"><img ng-src="{{getIMG(responseData.poster_path)}}"></div>
        <div class="col-xs-9 col-sm-9 row">{{responseData.overview}}</div>
    </div>
</div>
